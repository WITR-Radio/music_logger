<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WITR 89.7 almost endless music logger</title>

        <!-- replace links with either nginx serving them or pulling from internet source -->
        <link rel="foundation-css" type="text/css"
            href="{{ url_for('static', filename='foundation/css/foundation.min.css') }}"/>
        <link rel="logger-css" type="text/css" 
            href=http://127.0.0.1"{{ url_for('static', filename='logger/main.css') }}"/>
        <script rel="jquery" 
            src="{{ url_for('static', filename='foundation/js/vendor/jquery.js') }}"></script>
        <script rel="socketIO" 
            src="{{ url_for('static', filename='socketIO/socket.io.min.js') }}"></script>
        <script rel="what-input" 
            src="{{ url_for('static', filename='foundation/js/vendor/what-input.js') }}"></script>
        <script rel="foundation-js" 
            src="{{ url_for('static', filename='foundation/js/vendor/foundation.min.js') }}"></script>

        {% block head %}{% endblock %}

        <!--    <script rel="foundation-js" src="{{ url_for('static', filename='logger/controls.js') }}"></script> -->
    </head>
    <body>
        <script> $(document).foundation(); </script>

        {% block body %}{% endblock %}
    </body>

    {% block html_end %}{% endblock %}
</html>
